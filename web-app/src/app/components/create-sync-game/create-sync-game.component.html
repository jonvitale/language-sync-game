<div #game (keydown)="onKeyPress($event)">
	<app-create-sync-game-display></app-create-sync-game-display>
	<div>
		<button (click)="onPlay($event);">
			<span *ngIf="!this.isPlaying">	Create Timing </span>
			<span *ngIf="this.isPlaying && !this.isPaused"> Pause </span>	
			<span *ngIf="this.isPlaying && this.isPaused"> Unpause </span>	
		</button>
		<button (click)="onStop($event);">Stop</button>
		<button (click)="onPlayTiming($event);">Playback Timing</button>
	</div>
</div>
