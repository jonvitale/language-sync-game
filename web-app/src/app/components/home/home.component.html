<h3>Create User</h3>
<form (ngSubmit)="onSubmitNewUser(nf)" #nf="ngForm">
  UserName: <input type="text" name="userName" id="userName" class="form-control" ngModel><br>
  <input type="submit" value="Submit">
</form>
<h3>Login</h3>
<form (ngSubmit)="onSubmitLogin(lf)" #lf="ngForm">
  UserName: <input type="text" name="userName" id="userName" class="form-control" ngModel><br>
  <input type="submit" value="Submit">
</form>
<br>
<div>
	<button *ngFor="let title of transcriptTitles" (click)="onSelectTitle(title)">{{title}}</button>
</div>
