<div #game (keydown)="onKeyPress($event)">
	<app-create-sync-game-display [transcript]="currentTranscript" ></app-create-sync-game-display>
	<div>
		<button (click)="onPlay($event);">Create Timing</button>
		<button (click)="onStop($event);">Stop</button>
		<button (click)="onPlayTiming($event);">Playback Timing</button>
	</div>
</div>
